<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoru Real-Estate</title>
    <link href="login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <header>
                <img src="logo.png" alt="Satoru Real-Estate Logo" class="logo">
                <h1 class="welcome">W E L C O M E</h1>
                <p class="tagline">Get accessed by over 1 Lakh+ buyers</p>
            </header>
    
            <main>
                <form action="homepage.html" class="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="form-footer">
                        <input type="submit" value="Login">
                        <a href="forgotpwdbutton.html" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
    
                <div class="signup-prompt">
                    <p>Don't have an account? <a href="signuppage.html">Sign Up</a></p>
                </div>
            </main>
        </div>
    </div>    
</body>
</html>
