<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="forogtpwdbutton.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Please enter your username and new password.</p>
        <form action="loginpage.html">
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="New Password" required><br>
            <input type="password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Submit">
        </form>
        <p class="footer"><a href="loginpage.html">Back to Login</a></p>
    </div>
</body>
</html>
