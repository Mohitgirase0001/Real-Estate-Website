<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="signuppage.css" rel="stylesheet"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p>Please fill in the details below to create an account.</p>
        <form action="homepage.html"> <!-- Update this action to your intended page -->
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
        <p class="footer">Already have an account? <a href="loginpage.html">Log In</a></p>
    </div>
</body>
</html>
